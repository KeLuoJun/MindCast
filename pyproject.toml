[project]
name = "mindcast"
version = "0.1.0"
description = "MindCast â€” Multi-Agent AI Podcast Generator"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "httpx>=0.27.0",
    "openai>=1.50.0",
    "langgraph>=0.2.60",
    "tavily-python>=0.5.0",
    "pydub>=0.25.1",
    "audioop-lts>=0.2.1",
    "python-dotenv>=1.0.0",
    "pydantic-settings>=2.5.0",
    "sse-starlette>=2.0.0",
    "chromadb>=0.5.0",
    "pypdf>=4.0.0",
    "python-docx>=1.1.0",
    "python-multipart>=0.0.9",
    "grpcio!=1.78.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[tool.setuptools.packages.find]
include = ["backend*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
